<div class="row mb-3">
    <div class="col-md-3"></div>
    <div class="col-md-7">
        <h6 class="font-weight-lighter font-italic"> ~ {{ quotesFromChild.author }}</h6>
    </div>
    
</div>
<div class="row">
    <div class="col-md-4">
        <h6 >Submitted by <span class="font-weight-bold">{{ quotesFromChild.editor }}</span></h6>
    </div>
    <div class="col-md-5">
        <h6>Created 
            <span class="font-italic" *ngIf="(quotesFromChild.creationDate|dateCount)>0 ; else elseTemplate"> {{quotesFromChild.creationDate|dateCount }} day(s) ago</span>
            <ng-template #elseTemplate>
                <span class="font-italic"> Less than a day ago</span>
            </ng-template>
        </h6>
       
    </div>
    <div class="col-md-3">
        <button type="button" (click)= 'goalDelete(true)' class="btn btn-outline-danger">Delete</button>
    </div>

</div>
