<div class="container-fluid">
    <h2 class="text-center">Add a Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.quote" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>author is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="editor">Your Name</label>
            <input type='text' class="form-control" id="editor" [(ngModel)]="newQuote.editor" name="editor" #editor="ngModel" required>
            <div [hidden]="editor.valid || editor.pristine" class="alert alert-danger">
              <p>Your name is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit Quote</button>
    </form>
  </div>
